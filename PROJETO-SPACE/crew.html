<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/crew.css">

  <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="crew">
  
  <header class="primary-header flex">
    <div class="logo">
      <img src="./assets/shared/logo.svg" alt="Space tourism logo">
    </div>

    <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
      <span class="sr-only"></span>
    </button>

    <nav>
      <ul id="primary-navigation" class="primary-navigation underline-indicators flex">
        <li><a class="uppercase text-white letter-spacing-2" href="index.html"><span aria-hidden="true">00</span> Home</a></li>
        <li><a class="uppercase text-white letter-spacing-2" href="destination.html"><span aria-hidden="true">01</span> Destination</a></li>
        <li class="active"><a class="uppercase text-white letter-spacing-2" href="crew.html"><span aria-hidden="true">02</span> Crew</a></li>
        <li><a class="uppercase text-white letter-spacing-2" href="technology.html"><span aria-hidden="true">03</span> Technology</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="grid-container grid-container--crew flow">
    
    <h1 class="numbered-title"><span aria-hidden="true">02</span> Meet your crew</h1>

    <div class="dot-indicators flex" role="tablist">
        <button aria-selected="true" aria-controls="crew-content" tabindex="0" data-index="0"><span class="sr-only">The Commander</span></button>
        <button aria-selected="false" aria-controls="crew-content" tabindex="-1" data-index="1"><span class="sr-only">The Mission Specialist</span></button>
        <button aria-selected="false" aria-controls="crew-content" tabindex="-1" data-index="2"><span class="sr-only">The Pilot</span></button>
        <button aria-selected="false" aria-controls="crew-content" tabindex="-1" data-index="3"><span class="sr-only">The Flight Engineer</span></button>
    </div>

    <article class="crew-details flow" id="crew-content">
        <header class="flow flow--space-small">
            <h2 id="role" class="fs-600 ff-serif uppercase">Commander</h2>
            <p id="name" class="fs-700 uppercase ff-serif text-white">Douglas Hurley</p>
        </header>
        <p id="bio">
            Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
            and former NASA astronaut. He launched into space for the third time as 
            commander of Crew Dragon Demo-2.
        </p>
    </article>

    <picture>
        <source id="image-webp" srcset="./assets/crew/image-douglas-hurley.webp" type="image/webp">
        <img id="image" src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley">
    </picture>
    
  </main>
  
  <script src="./main.js" defer></script>
</body>
</html>
